<head>
  <title>simple</title>

<body>
  {{> tasks}}


  {{> info}}
</body>

<template name="tasks">
    {{> loginButtons}}
    <h1>Add Task</h1>
    {{#if currentUser}}
        <form class="add-task">
            <label>Task Name</label>
            <input type="text" name="name" placeholder="Add task" />
            <input type="submit" value="submit" />
        </form>
    {{else}}
        <p>Please log in to add tasks</p>
    {{/if}}
    <hr/>
    <h3>Tasks</h3>
    <ul>
        {{#each tasks}}
                <li>{{name}} {{#if currentUser}}  <a href="#" class="delete-task">X</a>    {{/if}}</li>
        {{/each}}
    </ul>
</template>
